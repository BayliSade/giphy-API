<html>
<head>
    <title>Animal Buttons</title>
</head>
<body>
    <div id="gifButtonsView" class="container"></div>
    <div id="gifsView">
        <img src="http://media4.giphy.com/media/OVoYkJ74DFho4/100_s.gif" data-still="http://media4.giphy.com/media/OVoYkJ74DFho4/100_s.gif" data-animate="http://media4.giphy.com/media/OVoYkJ74DFho4/100.gif" data-state="still" class="image">

        <img src="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-animate="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="image">

        <img src="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-still="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-animate="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="image">

        <img src="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-still="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-animate="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="image">
    </div>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    $( document ).ready(function() {
        // An array of actions, new actions will be pushed into this array;
        var actions = ["Dancing", "Jogging", "Falling", "Reading", "Pushing", "Swimming", "Eating", "Skipping", "Crying", "Winking","Beyoncing"];
        // Creating Functions & Methods
        // Function that displays all gif buttons
        function displayGifButtons(){ 
            $("#gifButtonsView").empty(); // erasing anything in this div id so that it doesnt duplicate the results
            for (var i = 0; i < actions.length; i++){
                var gifButton = $("<button>");
                gifButton.addClass("action");
                gifButton.addClass("btn btn-primary")
                gifButton.attr("data-name", actions[i]);
                gifButton.text(actions[i]);
                $("#gifButtonsView").append(gifButton);
            }
        }
        // Calling Functions & Methods
        displayGifButtons(); // displays list of actions already created
        $('.image').on('click', function(){
            var state = $(this).attr('data-state'); 
            if ( state == 'still'){
                $(this).attr('src', $(this).data('animate'));
                $(this).attr('data-state', 'animate');
            }else{
                $(this).attr('src', $(this).data('still'));
                $(this).attr('data-state', 'still');
            }
        });
    });
</script>
</body>
</html>
